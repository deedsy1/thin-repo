baseURL: "/"
languageCode: "en-us"
title: "Site"
enableRobotsTXT: true

module:
  imports:
    - path: github.com/deedsy1/website-factory-core

params:
  ads:
    provider: "none"   # none | adsense | journey | raptive
    adsenseClient: ""  # e.g. ca-pub-xxxxxxxx
  factory:
    brand: "Site"

markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home: ["HTML", "RSS"]
  section: ["HTML", "RSS"]
  page: ["HTML"]

security:
  funcs:
    getenv:
      - '^HUGO_'
      - '^CI$'
      - '^ADS_PROVIDER$'
      - '^ADSENSE_CLIENT$'
