name: Generate Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # optional: daily at 3am UTC

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout THIS site repo
      - name: Checkout site repo
        uses: actions/checkout@v4

      # 2️⃣ Checkout the golden core repo into _core/
      - name: Checkout website-factory-core
        uses: actions/checkout@v4
        with:
          repository: deedsy1/website-factory-core
          path: _core

      # 3️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4️⃣ Install core dependencies
      - name: Install dependencies
        run: pip install -r _core/requirements.txt

      # 5️⃣ Run page generation from core
      - name: Generate pages
        env:
          MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
        run: |
          python _core/scripts/generate_pages.py --site-root .

      # 6️⃣ Run quality gates from core
      - name: Run quality gates
        run: |
          python _core/scripts/quality_gates.py --site-root .

      # 7️⃣ Commit any new/changed content back into THIS repo
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: generate pages via core" || echo "No changes"
          git push
