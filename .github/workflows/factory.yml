name: Evergreen Factory

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      max_pages:
        description: "Max total pages allowed for this site (optional override)"
        required: false
        default: ""
      max_words:
        description: "Max total word count allowed for this site (optional override)"
        required: false
        default: ""
      site_slug:
        description: "Optional site slug folder under sites/<slug>. Leave blank to auto-resolve."
        required: false
        type: string
        default: ""

      niche:
        description: "Optional human niche name (used only to derive slug if site_slug is blank)"
        required: false
        type: string
        default: ""
      fail_stop:
        description: \"Stop early after N consecutive failures\"
        required: false
        default: \"6\"
        type: string
      pages:
        description: "Pages to generate this run"
        required: false
        default: "5"
      mode:
        description: "generate or regen"
        required: false
        default: "generate"
      regen_rule:
        description: "e.g. version_lt:2 or contract_mismatch"
        required: false
        default: ""
      regen_hub:
        description: "Regenerate pages in this hub"
        required: false
        default: ""
      regen_slugs:
        description: "Comma-separated slugs to regenerate"
        required: false
        default: ""
      gen_version:
        description: "Generator version to stamp into pages"
        required: false
        default: "2"
  schedule:
    - cron: "0 3 * * 1"
  repository_dispatch:
    types: [factory_run, factory_regen]

jobs:
  generate:
    runs-on: ubuntu-22.04

    env:
      FACTORY_ENABLED: "1"
      FACTORY_COMMIT_MODE: "main"

      # Provider (Moonshot/Kimi)
      MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
      MOONSHOT_BASE_URL: "https://api.moonshot.ai/v1"
      KIMI_MODEL: "kimi-k2.5"
      TEMPERATURE: "1"
      MAX_OUTPUT_TOKENS: "1600"

      PERF_MAX_PAGES: ${{ github.event.inputs.max_pages }}
      PERF_MAX_WORDS: ${{ github.event.inputs.max_words }}

      PAGES_PER_RUN: ${{ (github.event_name == 'repository_dispatch' && github.event.client_payload.pages) || (github.event_name == 'workflow_dispatch' && inputs.pages) || '5' }}
      MAX_ATTEMPTS: "25"
      SLEEP_SECONDS: "0.3"

      FACTORY_MODE: ${{ (github.event_name == 'repository_dispatch' && github.event.client_payload.mode) || (github.event_name == 'workflow_dispatch' && inputs.mode) || 'generate' }}
      REGEN_RULE: ${{ (github.event_name == 'repository_dispatch' && github.event.client_payload.regen_rule) || (github.event_name == 'workflow_dispatch' && inputs.regen_rule) || '' }}
      REGEN_HUB: ${{ (github.event_name == 'repository_dispatch' && github.event.client_payload.regen_hub) || (github.event_name == 'workflow_dispatch' && inputs.regen_hub) || '' }}
      REGEN_SLUGS: ${{ (github.event_name == 'repository_dispatch' && github.event.client_payload.regen_slugs) || (github.event_name == 'workflow_dispatch' && inputs.regen_slugs) || '' }}
      GEN_VERSION: ${{ (github.event_name == 'repository_dispatch' && github.event.client_payload.gen_version) || (github.event_name == 'workflow_dispatch' && inputs.gen_version) || '2' }}

      BACKFILL_METADATA: "1"

      # Where the core engine will be checked out
      CORE_REF: "main"

    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4

      - name: STOP switch
        if: env.FACTORY_ENABLED == '0'
        run: |
          echo "FACTORY DISABLED â€” exiting."
          exit 0

      - name: Checkout website-factory-core
        uses: actions/checkout@v4
        with:
          repository: deedsy1/website-factory-core
          ref: ${{ env.CORE_REF }}
          path: _core

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (from core)
        run: pip install -r _core/requirements.txt

      - name: Resolve site slug
        id: slug
        env:
          INPUT_SLUG: ${{ inputs.site_slug }}
          INPUT_NICHE: ${{ inputs.niche }}
          PAYLOAD_SLUG: ${{ github.event.client_payload.site_slug }}
          PAYLOAD_NICHE: ${{ github.event.client_payload.niche }}
        run: |
          python - <<'PY' >> "$GITHUB_OUTPUT"
          import os, re

          def slugify(s: str) -> str:
            s = (s or '').strip().lower()
            s = re.sub(r'[^a-z0-9]+', '-', s)
            s = re.sub(r'-+', '-', s).strip('-')
            return s or 'site'

          slug = (os.environ.get('INPUT_SLUG') or '').strip() or (os.environ.get('PAYLOAD_SLUG') or '').strip()
          niche = (os.environ.get('INPUT_NICHE') or '').strip() or (os.environ.get('PAYLOAD_NICHE') or '').strip()

          if not slug:
            if niche:
              slug = slugify(niche)
            else:
              try:
                dirs = [d for d in os.listdir('sites') if os.path.isdir(os.path.join('sites', d))]
              except FileNotFoundError:
                dirs = []
              if len(dirs) == 1:
                slug = dirs[0]
              else:
                raise SystemExit('Could not resolve SITE_SLUG. Provide site_slug (or niche) in the workflow inputs.')

          print(f"slug={slug}")
          PY

      - name: Ensure site folder exists
        run: mkdir -p sites/${{ steps.slug.outputs.slug }}

      - name: Generate pages (core engine)
        run: python -u _core/scripts/generate_pages.py --site-slug ${{ steps.slug.outputs.slug }}

      - name: Quality gates (core engine)
        run: python -u _core/scripts/quality_gates.py --site-slug ${{ steps.slug.outputs.slug }}

      - name: Commit changes
        if: env.FACTORY_COMMIT_MODE == 'main'
        run: |
          git config user.name "factory-bot"
          git config user.email "factory@users.noreply.github.com"
          # Only stage expected site outputs (prevents accidental junk commits)
          git add "sites/${{ steps.slug.outputs.slug }}" || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Factory run"
          git push
