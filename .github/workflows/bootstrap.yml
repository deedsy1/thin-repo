name: Bootstrap Site (Thin)

on:
  workflow_dispatch:
    inputs:
      niche:
        description: "Site niche (required)"
        required: true
      tone:
        description: "Optional tone"
        required: false
        default: ""
      title_count:
        description: "Titles to generate"
        required: false
        default: "300"
      pages_now:
        description: "Generate N pages immediately after bootstrapping"
        required: false
        default: "5"
      base_url:
        description: "Optional baseURL (Cloudflare Pages URL)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4

      - name: Checkout website-factory-core
        uses: actions/checkout@v4
        with:
          repository: deedsy1/website-factory-core
          path: _core

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r _core/requirements.txt

      - name: Bootstrap site config + titles pool
        env:
          MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
          MOONSHOT_BASE_URL: ${{ secrets.MOONSHOT_BASE_URL }}
          KIMI_MODEL: ${{ secrets.KIMI_MODEL }}
          BOOTSTRAP_NICHE: ${{ inputs.niche }}
          BOOTSTRAP_TONE: ${{ inputs.tone }}
          BOOTSTRAP_BASE_URL: ${{ inputs.base_url }}
          TITLE_COUNT: ${{ inputs.title_count }}
          PAGES_NOW: ${{ inputs.pages_now }}
          SITE_CONFIG: data/site.yaml
        run: python _core/scripts/bootstrap_site.py

      - name: Generate initial pages
        env:
          MOONSHOT_API_KEY: ${{ secrets.MOONSHOT_API_KEY }}
          MOONSHOT_BASE_URL: ${{ secrets.MOONSHOT_BASE_URL }}
          KIMI_MODEL: ${{ secrets.KIMI_MODEL }}
          PAGES_PER_RUN: ${{ inputs.pages_now }}
          FACTORY_MODE: "generate"
          SITE_CONFIG: data/site.yaml
          PLAN_PATH: data/plan.yaml
        run: python _core/scripts/generate_pages.py

      - name: Quality gates
        env:
          SITE_CONFIG_PATH: data/site.yaml
          CONTENT_ROOT: content/pages
          DELETE_ON_FAIL: "1"
        run: python _core/scripts/quality_gates.py

      - name: Commit bootstrap output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: bootstrap site" || echo "No changes to commit"
          git push
