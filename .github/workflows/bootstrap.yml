name: Bootstrap Site (Thin)

on:
  workflow_dispatch:
    inputs:
      core_ref:
        description: "Core version tag/branch"
        required: false
        default: "v1.0.0"
      niche:
        description: "Site niche"
        required: true
      title_count:
        description: "Titles to generate"
        required: false
        default: "300"
      pages_now:
        description: "Pages to generate immediately"
        required: false
        default: "5"

permissions:
  contents: write

concurrency:
  group: bootstrap-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: deedsy1/website-factory-core
          ref: ${{ github.event.inputs.core_ref || 'v1.0.0' }}
          path: _core

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('_core/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: pip install -r _core/requirements.txt

      - run: python _core/scripts/bootstrap_site.py --site-root .

      - run: python _core/scripts/generate_pages.py --site-root .

      - run: python _core/scripts/quality_gates.py --site-root .

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: bootstrap site" || echo "No changes"
          git push
